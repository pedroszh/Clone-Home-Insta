<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<body>
    <main>
        <div id="main-container">
            <!-- Banner container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- Login e Registro -->
             <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text"
                        name="username"
                        placeholder="Número de telefone, usuário ou e-mail"
                        />
                        <input type="password" name="password" placeholder="Senha" />
                        <input type="submit" value="Entrar" />
                    </form>
                    <div class="separator">
                       <div class="line"></div>
                       <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                           <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dpt_BR%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25221izekrtx2o16yoybecocu8d9t12bqste1abiocv17lh3ql1xt564e%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D56f7f530-20a2-40ac-aab2-824433c80e6e%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221izekrtx2o16yoybecocu8d9t12bqste1abiocv17lh3ql1xt564e%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0">
                            <img src="img/logo_facebook.svg" alt="Facebook-login" />
                            <span>Entrar com o Facebook</span>
                           </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DCCFBA080-715A-40AB-A677-98AD43B8D66C%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.google.com%2F">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
             </div>
        </div>
